<!DOCTYPE html>
<html>
        <head>
                <title>Upload Your Song Here</title>
                <meta charset="UTF-8">
                <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
                <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
                <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
                <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awes$
                <style>
                    body,h1,h2,h3,h4,h5,h6,.w3-wide {font-family: "Montserrat", sans-serif;}
                    th, td {
                            padding: 15px;
                            border-bottom: 1px solid #ddd;
                            }
                        th {
                            background-color: #FCD16B;
                            }
                        tr:hover {background-color: #FCD16B;}
                </style>
    </head>
    <body bgcolor="#FCD16B">
        <div align="center" style="height:250px; padding-top: 20px;">
                <h3  class="w3-center w3-padding-16" ></h3>
                 <p>Most similar music on TikTok dataset: {{song_title}} - {{artist_name}} </p>
                 <p>Music Title Similarity Score: {{title_score}}  Music Artist Similarity Score: {{artist_score}}</p>
                 {% for key, value in results.items() %}
                     <a href={{key}}><img src={{value}}></a>
                {% endfor %}
        </div>
        <div align="center" style="height:250px; padding-top: 420px;">
                <p><a href="/genre"><font color="#CB9E23">Select a new song again.</font></a></p>
        </div>
    </body>
</html>
